spring:
  application:
    name: ad-eureka

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    # 是否从eureka server获取注册信息，默认为true
    fetch-registry: false
    # 是否将自己注册到eureka server
    register-with-eureka: false
    # 设置eureka server地址
    service-url:
      # 默认地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
